$HTTP["host"] =~ "212.47.249.17(:[0-9]+)?$" {
server.document-root = "/var/www/essepuntato.it/"
server.errorlog = "/var/log/lighttpd/essepuntato.it-error.log"
accesslog.filename = "/var/log/lighttpd/essepuntato.it-access.log"

# This in important to uncomment in case you want to see which Python errors are
# generated by the FastCGI application. In practice, this will solve all the HTTP 500
# issues generated, just looking at the indicated file
# server.breakagelog = "/var/log/lighttpd/essepuntato.it-python.log"

# Specify the Python file containing the web.py app
fastcgi.server = ( "/run.py" =>
 (( "socket" => "/tmp/fastcgi-essepuntato.it.socket",
	
	# Specify the full real path where the file with the web.py app actually is
    "bin-path" => "/var/www/essepuntato.it/spar.py",
    
    "max-procs" => 1,
   "bin-environment" => (
     "REAL_SCRIPT_NAME" => ""
   ),
   "check-local" => "disable"
 ))
)

url.rewrite-once = (
   "^/favicon.ico$" => "/static/favicon/essepuntato/favicon.ico",
   "^/static/(.*)$" => "/static/$1",
   
   # Specify the redirect so as to use the web.py app for handling everything
   "^/(.*)$" => "/run.py/$1",
)
}
